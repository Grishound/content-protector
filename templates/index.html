<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'css/main.css') }}">
    <script src="https://kit.fontawesome.com/4edd11eb60.js" crossorigin="anonymous"></script>
</head>
</html>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up </span></h6>
                    <!--<i class="fa-solid fa-arrow-pointer"></i>-->
                    
                      <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                      
                      <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <form action = "/login" class = "login_form" method = "post">
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style" placeholder="Your Username" id="logname" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button type="submit" class="btn mt-4">SUBMIT</button>
                                        </form>
                                        <p class="mb-0 mt-4 text-center"><a href={{ url_for('forgot') }}>Forgot your password?</a></p>
                                      </div>
                                  </div>
                              </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <form action = "/register" class="register_form" method="post">
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style" placeholder="Create Your Username" id="logname" autocomplete="off">
                                            <!--<i class="input-icon uil uil-user"></i>-->
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>	
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="Create Your Password" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button type="submit" class="btn mt-4">SUBMIT</button>
                                        </form>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
    </div>
</div>
